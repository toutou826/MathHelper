<div class="accordion" id="accordionExample">

    <div class="card">
      <div class="card-header" id="heading{{loop_revindex}}">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{loop_revindex}}" aria-expanded="true" aria-controls="collapse{{loop_revindex}}">
            <p>{{search.timestamp}}</p>
            <p>{{search.title}}</p>     
          </button>
        </h2>
      </div>
      <div id="collapse{{loop_revindex}}" class="collapse" aria-labelledby="heading{{loop_revindex}}" data-parent="#accordionExample">
        <div class="card-body">
            {% for line in search.body.split("\n") %}
                <p>{{ line }}</p>
            {% endfor %}

        </div>
      </div>
    </div>
